<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Poladroid</title>
    <!-- animate css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- bootstrap -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- spectre -->
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body id="whole-page">
        <div id="app">
            <homehead :showmodal="showmodal"></homehead>
            <vid></vid>
            <category></category>
            <cart 
                :closemodal="closemodal" 
                :checkout="checkout" 
                :remove-item="removeItem" 
                :dollar-sign="dollarSign" 
                :set-subtotal="setSubtotal"
                :carts="carts"
                :total="total"  
            ></cart>         
            <products
                :add-to-cart="addToCart"
                :limit-desc="limitDesc"
                :show-stock="showStock"
                :dollar-sign="dollarSign"
                :allitems="allitems"
            ></products>
        </div>
        <!-- vue js -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="./assets/js/product-component.js"></script>
        <script src="./assets/js/cart-component.js"></script>
        <script src="./assets/js/homehead-component.js"></script>
        <script src="./assets/js/video-component.js"></script>
        <script src="./assets/js/category-component.js"></script>
        <script src="./assets/js/url.js"></script>
        <script src="./assets/js/vue.js"></script>
        <!--  -->
        <footer class="site-footer">
            <div class="footer-content">
                <p>created by <a href="https://herbyherado.github.io" target="_blank" class="text-link" rel="nofollow">Herby Herado</a></p>
            </div>
        </footer>
    </body>
</html>
