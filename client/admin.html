<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin</title>
  <!-- animate css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!-- spectre -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <link rel="stylesheet" href="assets/styles/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <header>
        <div class="container" id="header">   
            <div class="columns" id="columns">     
                <div class="column col-3 text-center">
                    <div class="col-content">
                        <a href="./index.html"><img id="img-header" src="./assets/images/img_header_polaroid-originals.svg"></a>
                    </div>
                </div>
                <div class="column col-6 text-center"></div>       
                <div class="column col-1 text-center"></div>
                <div class="column col-1 text-center">
                    <div class="col-content"></div>
                </div>
                <div class="column col-1 text-center">
                    <div class="col-content" id="cart" cursor="pointer">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
      <div class="productlist">
          <div class="product-list">
              <div class="product-title">
                <div></div>
                <div><h4>Name</h4></div>
                <div><h4>Category</h4></div>
                <div><h4>Type</h4></div>
                <div><h4>Price</h4></div>
                <div><h4>Stock</h4></div>
                <div><h4>Modify</h4></div>
              </div>
              <div class="product-detail" v-for="product in itemlist">
                  <div class="item-card" >   
                      <div class="item-image"><img :src="product.imageUrl" width="auto" height="90px" alt="" srcset=""></div>
                      <div class="product-name">{{ product.name }}</div>
                      <div class="product-category">{{ product.category }}</div>
                      <div class="product-type">{{ product.type }}</div>
                      <div class="price">$ {{ product.price }}</div>
                      <div class="stock">{{ product.stock }}</div>
                      <div class="remove">
                        <button @click="triggerUpdate(product._id)" class ="rad-button warning flat" id="rad-button">update</button> 
                        <button @click="deleteItem(product._id)" class ="rad-button danger flat" id="rad-button">delete</button> 
                    </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="modify">
        <div class='user'>
          Admin
        </div>
        <div class="button-pos">
          <button @click="showadd()" class="rad-button good flat">add item</button> 
        </div>
      </div>
    </div>
    <additem
    :takefile="takefile"
    :closeadd="closeadd"
    :create-item="createItem"
    ></additem>
       
    <!-- update modal form -->
    <updateitem
    :takefile="takefile"
    :close-update="closeUpdate"
    :update-item="updateItem"
    ></updateitem>
    <!--  -->
  </div>

</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- <script src="./assets/js/adminitem-component.js"></script> -->
<script src="./assets/js/additem-component.js"></script>
<script src="./assets/js/updateitem-component.js"></script>
<script src="./assets/js/url.js"></script>
<script src="./assets/js/vue-admin.js"></script>
</html>
