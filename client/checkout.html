<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e-commerce</title>

    <!-- animate css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/checkout.css">

</head>
<body class="animated slideInRight">
    <div id="app">
        <header>
                <div class="container" id="header">   
                    <div class="columns" id="columns">     
                        <div class="column col-3 text-center">
                            <div class="col-content">
                                <a href="./index.html"><img id="img-header" src="./assets/images/img_header_polaroid-originals.svg"></a>
                            </div>
                        </div>
                        <div class="column col-6 text-center"></div>       
                        <div class="column col-1 text-center"></div>
                        <div class="column col-1 text-center">
                            <div class="col-content"></div>
                        </div>
                        <div class="column col-1 text-center">
                            <div class="col-content" id="cart" cursor="pointer">
                                <!-- <img id="img-header" onclick="showModal()" data-toggle="modal" data-target="#exampleModal" src="./assets/images/icon-cart.svg"> -->
                            </div>
                        </div>
                    </div>
                </div>
        </header>
        <div class="main">
            <div class="product-container">
                <buyproduct
                :display-items="displayItems"
                :dollar-sign="dollarSign"
                :checkout-items="checkoutItems"
                ></buyproduct>

                <billing
                :place-order="placeOrder"
                :checkout-items="checkoutItems"
                :dollar-sign="dollarSign"
                :total-checkout="totalCheckout"
                ></billing>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./assets/js/buyproduct-component.js"></script>
<script src="./assets/js/billing-component.js"></script>
<script src="./assets/js/vue.js"></script>
<script>
</script>
</html>
