<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <title>Admin</title>
</head>

<!-- hold-transition skin-blue sidebar-mini -->
<body class="skin-blue fixed sidebar-mini">
    <div id="app" style="margin-top:40px">
            <signin-form v-on:add-user-data="addUserData" v-if="objUser.token == undefined"></signin-form>
            <header-admin :datauser=objUser v-on:clear-user-data="clearUserData" v-if="objUser.token != undefined"></header-admin>
            <sidebar-admin v-if="objUser.token != undefined"></sidebar-admin>
            <div class="content-wrapper" v-if="objUser.token != undefined">
                <form-insert v-if="objUser.token != undefined" :datausertoinsert=objUser></form-insert>
                <component-table :itemlist=items></component-table>
            </div>
    </div>

    <script src="./components/signinform.js"></script>
    <script src="./components/header.js"></script>
    <script src="./components/sidebar.js"></script>
    <script src="./components/table.js"></script>
    <script src="./components/insertForm.js"></script>
    <script src="./components/root.js"></script>
    <script src="./plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./plugins/fastclick/fastclick.js"></script>
    <script src="./dist/js/app.min.js"></script>
    <script src="./plugins/sparkline/jquery.sparkline.min.js"></script>
    <script src="./plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="./plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="./plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="./plugins/chartjs/Chart.min.js"></script>
</body>
</html>
